<!doctype html>
<html>
  <head>
    <title>Better Focus Example</title>
    <style>
      :root {
  --primary-color: #ff0040;
  --secondary-color: #ffffff;
}

html {
  background-color: #1E1E1D;
  text-align:center;
  padding-top: 20vh;
  animation: flash 3s linear infinite;
  color: var(--secondary-color);
  font-family:sans-serif;
  font-size: 120%;
/*   background: linear-gradient(
    var(--angle),
    var(--primary-color),
    var(--secondary-color) var(--percentage)
  ); */
}

p{
  text-align:left;
}

@property --angle {
  syntax: "<angle>";
  inherits: false;
  initial-value: 120deg;
}

@property --percentage {
  syntax: "<percentage>";
  inherits: false;
  initial-value: 0%;
}

@property --color {
  syntax: "<color>";
  inherits: false;
  initial-value: #ff0040;
}

.gradient-border {
  background-color: #fff;
  border-image-slice: 2;
  border-width: 4px;
  border-image-source: linear-gradient(
    var(--angle),
    var(--primary-color) calc(-20% + var(--percentage)),
    var(--color) var(--percentage),
    var(--primary-color) calc(20% + var(--percentage))
  );
  background-color: transparent;
  color: #fff;
/*   mix-blend-mode: difference; */
  padding: 1rem 2rem;
  position: relative;
  box-sizing: border-box;
  font-size: 1.5rem;
  transition: border-width 0.2s ease-in-out, background-color 0.2s ease, transform 0.2s ease-in-out;
  
  &:focus-visible,
  &:hover {
    background-color: var(--primary-color);
    
    border-width:5px;
    outline: none;
    transform: scale(1.1);
    transition: border-width 0.2s ease-in-out, background-color 0.2s ease, transform 0.5s ease-in-out;
  }
  
  &:active {
    transform: rotate(-10deg);
  }
  
  &:focus-visible {
    outline: 2px dotted rgba(255,255,255,0.3);
    outline-offset: 0.25rem;
    animation: flash 1.4s cubic-bezier(0.64, 0, 0.78, 0) infinite;
  }
}

.should-focus {
  &:after {
    content: 'I said focus... you are hovering';
    display: block;
    position: absolute;
    font-size:40%;
    bottom: 0;
    right: 0;
    opacity:0;
    transition: opacity 0.5s ease;
  }
  
  &:hover:after {
    animation: message 0.3s ease-in-out forwards;
  }
}

.grid-half {
  display:grid;
  grid-template-columns: 30% 70%;
  padding: 0.5rem 2rem;
}

.button-group {
  display:flex;
  gap: 2rem;
  justify-content:center;
  align-items:center;
}

@keyframes message {
  from {
    opacity:0;
    bottom: -20%;
  }
  to {
    opacity:1;
    bottom:-50%;
  }
}

/** Border Flash animation for focus **/
@keyframes flash {
  0% {
    --color: #ff0040;
  }
  
  50% {
    --color: #FFFFFF;
  }
  
  90% {
    --percentage: 100%;
  }
  
  100% {
    --color: #ff0040;
    --percentage: 100%;
    
  }
}
    </style>
  </head>
  <body>
    <section class="grid-half">
  <div>
    <p>
      Focus and Hover should have different visible interactions because it is possible for a user to hover on one element while focus is set elsewhere.</p>
    <p>Your focus style should strongly communicate when a link or button has focus vs. hover.</p>
    </p>
  </div>
  <div class="button-group">
    <button class="gradient-border should-focus">Focus Me!</button>
    <button class="gradient-border">Hover Me!</button>
  </div>
</section>
  </body>
</html>
